<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kenia&family=Mukta:wght@200;400;700&family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
            <nav class="navbar">
               <div class="logo">
                <i class="fa-solid fa-mug-saucer"></i>
                <div class="logo-text">
                    <span>Coffee</span>
                    <span>House</span>
                </div>
               </div>
                <div class="navigation">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </nav>
        <!-- End of Navigation -->

        
        <!-- Landing -->
        <section class="landing">
            <div class="banner">
                <h3 class="main-heading">Welcome</h3>
                <h1>Amazing taste & beautiful place</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Ea ad dolorum, earum enim in debitis dolorem laboriosam 
                    illum ipsa laborum voluptas dolores quam dolor asperiores. 
                </p>
                <button type="button" class="banner-btn banner-btn-1">Order Now</button>
                <button type="button" class="banner-btn banner-btn-2">View Menu</button>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                   <div class="swiper-slid">
                    <img src="images/images/image1.jpg">
                   </div>
                   <div class="swiper-slid">
                    <img src="images/images/image2.jpg">
                   </div>
                   <div class="swiper-slid">
                    <img src="images/images/image3.jpg">
                   </div> 
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="landing-contant">
                <div class="details">
                    <i class="fa-solid fa-phone"></i>
                </div>
                
            </div>
        </section>
        <!-- End of Landing -->

    </div>
    <!-- End of Container -->

    
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
